name: xrscipy CI

on:
  push:
  pull_request:
  release:
    types: [released]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv sync

      - name: Run pre-commit
        run: |
          uv run pre-commit run --all-files --show-diff-on-failure

      - name: Run Tests
        run: |
          uv run pytest tests --cov=xrscipy --cov-config=.coveragerc --cov-report=xml --cov-report=term-missing

      - name: Build docs
        if: matrix.python-version == '3.13'
        run: |
          PYTHONPATH=. uv run sphinx-build -n -b html source build

      - name: publish to pypi
        if: github.event_name == 'release' && github.event.release.target_commitish == 'main' && matrix.python-version == '3.13'
        run: uv build && uv run twine upload --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} dist/*
