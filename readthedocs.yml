version: 2

build:
    os: "ubuntu-22.04"
    tools:
      python: "3.12"
    jobs:
      post_install:
        - curl -LsSf https://astral.sh/uv/install.sh | sh
        - uv add --dev sphinx readthedocs-sphinx-ext
        - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH uv sync
sphinx:
  configuration: source/conf.py
